<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risk Management Dashboard</title>
  <style>
    .riskCard {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Risk Management Dashboard</h1>
  <div id="riskDashboard"></div>
  <form id="riskForm">
    <input type="text" id="riskName" placeholder="Risk Name" required>
    <select id="riskLevel" required>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
    <input type="text" id="department" placeholder="Department" required>
    <button type="submit">Add Risk</button>
  </form>

  <script src="cc_15.js"></script>
</body>
</html>
